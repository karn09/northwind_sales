<md-content layout-padding>
  <form name="addPersonForm">
    <span>Add a new Sales Person</span>
    <!-- enter name -->
    <md-input-container class="md-block">
      <label>Name</label>
      <input md-maxlength="30" required md-no-asterisk name="name" ng-model="person.name">
      <div ng-messages="addPersonForm.name.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
      </div>
    </md-input-container>
    <!-- select regions -->
    <md-input-container class="md-block" layout-xs="column" layout="row" layout="center center">

      <md-checkbox md-no-ink ng-model="person.region.one" aria-label="Region_one">
        Region 1
      </md-checkbox>
      <md-checkbox md-no-ink ng-model="person.region.two" aria-label="Region_two">
        Region 2
      </md-checkbox>
      <md-checkbox md-no-ink ng-model="person.region.three" aria-label="Region_three">
        Region 3
      </md-checkbox>
      <md-checkbox md-no-ink ng-model="person.region.four" aria-label="Region_four">
        Region 4
      </md-checkbox>

    </md-input-container>
    {{person}}
    <!-- save or cancel section -->
    <section layout="row" layout-sm="row" layout-align="center center" layout-wrap>
      <md-button class="md-warn" ng-click="cancel()">Cancel</md-button>
      <md-button class="md-primary" ng-click="hide()">Save</md-button>
    </section>
  </form>
</md-content>
